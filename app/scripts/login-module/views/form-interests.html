<!-- form-interests.html -->
<label>What's Your Main Interest in Talent Works?</label>
<div class="form-group">
    <div class="radio">
        <label>
            <input type="radio" ng-model="formData.type" value="findGigs" checked>
           I'm interested finding a gig.
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" ng-model="formData.type" value="postGigs">
            I'm interested posting a gig.
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" ng-model="formData.type" value="reviewTalent">
            I'm interested in reviewing talent.
        </label>
    </div>
</div>

<div class="form-group row">
    <div class="col-xs-6 col-xs-offset-3">
        <a ui-sref="form.verify" class="btn btn-block btn-info">
            Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div>
</div>
