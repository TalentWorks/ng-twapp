<!-- form-login.html -->
<div class="form-group">
  <label>First Name</label>
  <input type="text" class="form-control" name="fName" ng-model="formData.firstName">
</div>
<div class="form-group">
  <label>Last Name</label>
  <input type="text" class="form-control" name="lName" ng-model="formData.lastName">
</div>
<div class="form-group">
  <label>Email</label>
  <input type="text" class="form-control" name="primaryEmail" ng-model="formData.primaryEmail">
</div>
<div class="form-group">
  <label>Password</label>
  <input type="password" class="form-control" name="password" ng-model="formData.password">
</div>

<div class="form-group row">
  <div class="col-xs-6 col-xs-offset-3">
    <a ui-sref="form.interest" class="btn btn-block btn-info">
      next <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
  </div>
</div>
