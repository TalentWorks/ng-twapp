<accordion>
    <accordion-group ng-repeat="item in items" is-open="isOpen">
        <accordion-heading> <span ng-bind='item.desc'></span> <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': isOpen, 'glyphicon-chevron-right': !isOpen}"></i> </accordion-heading>
        <div ng-repeat="subitem in item.subitems" class="accordionContent"> <span ng-bind='subitem.desc'></span> </div>
    </accordion-group>
</accordion>
