<div class="form-group">
    <div class="row">
        <div class="col-md-4">
            <label for="fname">First Name</label>
            <input type="text" class="form-control wi" name="name" ng-model="formData.fname">
        </div>
        <div class="col-md-4">
            <label for="lname">Last Name</label>
            <input type="text" class="form-control wi" name="name" ng-model="formData.lname">
        </div>
        <div class="col-md-4">
            <label for="alies">Alies</label>
            <input type="text" class="form-control" name="alies" ng-model="formData.alies">

    <div class="row">
        <div class="col-md-4">
            <label for="eyes">Eyes</label>
            <input type="text" class="form-control" name="eyes" ng-model="formData.eyes">

            <input type="text" class="form-control" name="bday" ng-model="formData.bday">

            <label for="sex">Sex</label>
            <input type="text" class="form-control" name="sex" ng-model="formData.sex">
        </div>

    <label for="email">Email</label>
    <input type="text" class="form-control" name="email" ng-model="formData.email">
