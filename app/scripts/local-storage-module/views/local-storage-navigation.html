<div class="container">
  <div class="form-group">
    <label class="h1">{{ appTitle }}</label>
    <br/>
    <label class="h2">{{ appHeadline }}</label>
  </div>

  <div class="form-inline">
    <div class="h3">{{ remaining() }} of {{ todos.length }} remaining</div>
    <div class="form-control">[ <a href="" ng-click="archive()">Remove Completed Items</a> ]</div>
  </div>

  <div class="form-inline">
    <li ng-repeat="todo in todos track by $index">
      <input type="checkbox" class="form-control" ng-model="todo.done">
      <span class="done-{{ todo.done }}">{{ todo.text }}</span>
    </li>
  </div>

  <div class="form-group row">
    <form ng-submit="addTodo()" class="form-inline">
      <div class="row">
        <div class="col-md-4"><input type="text" ng-model="todoText" class="form-control"
                                     placeholder="Enter new ToDo item"/>
          <input type="submit" value="Add Task" class="btn btn-default"/></div>
      </div>
    </form>
  </div>
</div>
