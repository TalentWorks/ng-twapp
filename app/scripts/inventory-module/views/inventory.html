<div id="inventory-module" class="row">

      Contents</a>
    <left-nav ng-class="{'hidden-xs':inventory.sideBar}"></left-nav>
    {{sideBar}}

    <div class="right-nav">
      <div ui-view="">Please select from an option on the left.</div>
    </div>
  </div>
</div>
