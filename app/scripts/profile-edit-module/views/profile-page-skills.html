Group Act?  <a href="#">Click here</a> to continue wth group act form.
<h4>Special Skills</h4>
<div class="bs-example">
  <div class="panel-group" id="accordion">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion" href="profile/skils#collapseOne">1. My Skills?</a>
        </h4>
    </div>
        <div id="collapseOne" class="panel-collapse collapse in">
        <div class="panel-body">
          <!-- My Skills Info? -->
          <div class="form-group">
            <div class="row">
              <div class="col-sm-6">
                <label>Roles:</label><br/>
               </div>
            </div>
            <div class="row">
              <div class="col-md-2">
                Roles
              </div>
              <div class="col-md-1">
                Type
              </div>
              <div class="col-md-2">
                Category
              </div>
              <div class="col-md-2">
                Expertise
              </div>
              <div class="col-md-3">
                Character Like
              </div>
              <div class="col-md-2">
                Years of Experience
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <input type="image" src="" ng-click="showDetails = ! showDetails" class="a"
                       value="add another Skill/Role +"/>
              </div>
            </div>
            <div class="procedure-details" ng-class="{ 'hidden': ! showDetails }">
              <div class="row">
                <div class="col-md-4">
                  <label >Roles</label>
                  <select class="form-control" ng-model="formData.role"
                          ng-options="obj.id as obj.name for obj in list_artistRoles.artistroles">
                  </select>
                </div>
                <div class="col-md-4">
                  <label>Type</label>
                  <select class="form-control" ng-model="formData.type"
                          ng-options="obj.id as obj.name for obj in list_characterTypes.charactertypes">
                  </select>
                </div>
                <div class="col-md-4">
                  <label>Category</label>
                  <select class="form-control" ng-model="formData.category"
                          ng-options="obj.id as obj.name for obj in list_artistCategories.actorcategories">
                  </select>
                </div>
                </div>
              <div class="row">
                <div class="col-sm-6">
                  <label>Character Like</label>
                  <input type="text" class="form-control" ng-model="formData.characterLike">
                </div>
                <div class="col-sm-6">
                  <label>Sub Category</label>
                  <select class="form-control" ng-model="formData.proficiency"
                          ng-options="obj.id as obj.name for obj in list_proficiencies.proficiencies">
                  </select>
                </div>
              </div>
              <div class="row" row>
                <div class="col-sm-6">
                  <label>Expertise</label>
                  <select class="form-control" ng-model="formData.expertise"
                          ng-options="obj.id as obj.name for obj in list_expertises.expertises">
                  </select>
                </div>
                <div class="col-sm-3">
                    <label>Years of Experience</label>
                    <input type="text" class="form-control" ng-model="formData.expYears">
                </div>
                <div class="col-sm-3">
                  <br/>
                  <input type="button" class="btn btn-primary" name="addSkill" value="Add another skill"
                         data-ng-click="addSkill()">
                </div>
              </div>
              </div>
            </div>
            </div>
            </div>
  </div>
          <!-- End My Skills Info? -->
        </div>
      </div>
    </div>
  </div>
</div>

<div class="form-group row">
  <div class="col-xs-6 col-xs-offset-3">
    <a ui-sref="profile.experience" class="btn btn-block btn-info">
      Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
  </div>
</div>
