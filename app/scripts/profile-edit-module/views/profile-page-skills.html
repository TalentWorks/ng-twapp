Group Act?    <a href="#" xmlns="http://www.w3.org/1999/html">Click here</a> to continu wth group act form.
<h4>Special Skills</h4>
<div class="bs-example">
  <div class="panel-group" id="accordion">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion" href="profile/skils#collapseOne">1. My Language Skills?</a>
        </h4>
      </div>
      <div id="collapseOne" class="panel-collapse collapse in">
        <div class="panel-body">
          <!-- Contact Info? -->
          <div class="form-group">
            <div class="row">
              <div class="col-sm-6">
                <label>Languages:</label><br/>
              </div>
            </div>
            <div class="row">
              <div class="col-md-2">
                Language
              </div>
              <div class="col-md-1">
                Type
              </div>
              <div class="col-md-2">
                Skill/Role
              </div>
              <div class="col-md-2">
                Category
              </div>
              <div class="col-md-2">
                Proficiency
              </div>
              <div class="col-md-3">
                Character Like
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <input type="image" src="" ng-click="showDetails = ! showDetails" class="a"
                       value="add another language +"/>
              </div>
            </div>
            <div class="procedure-details" ng-class="{ 'hidden': ! showDetails }">
              <div class="row">
                <div class="col-md-4">
                  <label for="language">Language</label>
                  <input type="text" class="form-control" name="language" ng-model="formData.language">
                </div>
                <div class="col-md-4">
                  <label for="type">Type</label>
                  <input type="text" class="form-control" name="type" ng-model="formData.type">
                </div>
                <div class="col-md-4">
                  <label for="Skill/Role">Skill/Role</label>
                  <select ng-model="myRoles" class="form-control" ng-options="role.name for role in roles"></select>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <label for="categories">Category</label>
                  <select ng-model="myCategories" class="form-control"
                          ng-options="category.name for category in categories"></select><br>
                </div>
                <div class="col-sm-6">
                  <label for="proficiency">Proficiency</label>
                  <select ng-model="myproficiency" class="form-control"
                          ng-options="proficiency.name for proficiency in proficiencies"></select><br>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <label>Character Like</label><br/>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <input type="text" class="form-control" name="character" data-ng-model="formData.character"
                         placeholder="Character like?"/>
                </div>
                <div class="col-sm-3 row-fluid">
                  <input type="button" class="btn btn-primary" name="addEmail" value="Add another Language"
                         data-ng-click="addEmails()" ng-required="email"
                         ng-pattern="emailPattern">
                </div>
              </div>
            </div>
          </div>
          <!-- End Contact Info -->
        </div>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion" href="profile/skils#collapseTwo">2. My Acting/Singing
            Skills?</a>
        </h4>
      </div>
      <div id="collapseTwo" class="panel-collapse collapse">
        <div class="panel-body">
          <!-- Where am I from? -->
          <div class="form-group input-sm">
            <div class="row">
              <div class="col-sm-6">
                <label for="address1">Primary Address</label>
                <input type="text" class="form-control" name="address1" ng-model="formData.address1">
              </div>
              <div class="col-sm-6">
                <label for="address2">Secondary Address</label>
                <input type="text" class="form-control" name="address2" ng-model="formData.address2">
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <label for="city">City</label>
                <input type="text" class="form-control" name="city" ng-model="formData.city">
              </div>
              <div class="col-md-4">
                <label for="State">State</label>
                <input type="text" class="form-control" name="state" ng-model="formData.state">
              </div>
              <div class="col-md-4">
                <label for="zip">Zip</label>
                <input type="text" class="form-control" name="zip" ng-model="formData.zip">
              </div>
            </div>
          </div>
          <!-- End Where am I from -->
        </div>
      </div>
    </div>

  </div>
</div>

<div class="form-group row">
  <div class="col-xs-6 col-xs-offset-3">
    <a ui-sref="profile.experience" class="btn btn-block btn-info">
      Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
  </div>
</div>
