<h4>Professional or Personal Interest</h4>
<div class="bs-example">
  <div class="panel-group" id="accordion">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion" href="profile/skils#collapseOne">1. My Professional or
            Personal Interest?</a>
        </h4>
      </div>
      <div id="collapseOne" class="panel-collapse collapse in">
        <div class="panel-body">
          <!-- Collections Start Info? -->
          <div class="form-group">
            <div class="row">
              <div class="col-sm-6">
                <label>Interest:</label><br/>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                Interest Name
              </div>
              <div class="col-md-3">
                Comments
              </div>
              <div class="col-md-3">
                URL
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <input type="image" src="" ng-click="showDetails = ! showDetails" class="a"
                       value="add another interest +"/>
              </div>
            </div>
            <div class="procedure-details" ng-class="{ 'hidden': ! showDetails }">
              <div class="row">
                <div class="col-md-6">
                  <label for="interestName">Interest Name</label>
                  <input type="text" class="form-control" name="interestName" ng-model="formData.interestName">
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label for="interestComments">Comments</label>
                  <textarea class="form-control" name="interestComments" ng-model="formData.interestComments" cols="8"
                            rows="4"></textarea>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-6">
                  <label>Interest URL</label><br/>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <input type="text" class="form-control" name="interestUrl" data-ng-model="formData.affiliationsUrl"
                         placeholder="Interest URL"/>
                </div>
                <div class="col-sm-3 row-fluid">
                  <input type="button" class="btn btn-primary" name="Interest" value="Add another interest"
                         data-ng-click="addEmails()">
                </div>
              </div>
            </div>
          </div>
          <!-- End Collections Info -->
        </div>
      </div>
    </div>
  </div>
</div>

<div class="form-group row">
  <div class="col-xs-6 col-xs-offset-3">

    </a>
  </div>
</div>
