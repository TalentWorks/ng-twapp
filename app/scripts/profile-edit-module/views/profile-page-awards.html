<h4>Honors and Awards/Grants</h4>
<div class="bs-example">
  <div class="panel-group" id="accordion">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion" href="profile/skils#collapseOne">1. My Honors and Awards
            History?</a>
        </h4>
      </div>
      <div id="collapseOne" class="panel-collapse collapse in">
        <div class="panel-body">
          <!-- Award Start Info? -->
          <div class="form-group">
            <div class="row">
              <div class="col-sm-6">
                <label>Honors and Awards:</label><br/>
              </div>
            </div>
            <div class="row">
              <div class="col-md-2">
                Award/Honor
              </div>
              <div class="col-md-4">
                Awarding Institution
              </div>
              <div class="col-md-1">
                date
              </div>
              <div class="col-md-3">
                Award URL
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <input type="image" src="" ng-click="showDetails = ! showDetails" class="a"
                       value="add another award/honor +"/>
              </div>
            </div>
            <div class="procedure-details" ng-class="{ 'hidden': ! showDetails }">
              <div class="row">
                <div class="col-md-4">
                  <label>Award/Honor Name</label>
                  <input type="text" class="form-control" name="award" ng-model="formData.award">
                </div>
                <div class="col-md-4">
                  <label>Awarding Institution</label>
                  <input type="text" class="form-control" name="awardInstitution" ng-model="formData.awardInstitution">
                </div>
                <div class="col-md-4">
                  <label>Date Ended</label>
                  <input type="text" class="form-control" name="tAttendEnd" ng-model="formData.tAttendEnd">
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <label>Award URL</label><br/>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <input type="text" class="form-control" name="character" data-ng-model="formData.character"
                         placeholder="Award URL"/>
                </div>
                <div class="col-sm-3 row-fluid">
                  <input type="button" class="btn btn-primary" name="addEmail" value="Add another training"
                         data-ng-click="addEmails()" ng-required="email"
                         ng-pattern="emailPattern">
                </div>
              </div>
            </div>
          </div>
          <!-- End Award Info -->
        </div>
      </div>
    </div>
  </div>
</div>
