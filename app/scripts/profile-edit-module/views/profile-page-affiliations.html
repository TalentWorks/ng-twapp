<h4>Professional Affiliations</h4>
<div class="bs-example">
  <div class="panel-group" id="accordion">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion" href="profile/skils#collapseOne">1. My Professional
            Affiliations?</a>
        </h4>
      </div>
      <div id="collapseOne" class="panel-collapse collapse in">
        <div class="panel-body">
          <!-- Collections Start Info? -->
          <div class="form-group">
            <div class="row">
              <div class="col-sm-6">
                <label>Affiliations:</label><br/>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                Affiliations Name
              </div>
              <div class="col-md-3">
                Address
              </div>
              <div class="col-md-3">
                Date Joined
              </div>
              <div class="col-md-3">
                URL
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <input type="image" src="" ng-click="showDetails = ! showDetails" class="a"
                       value="add another affiliations +"/>
              </div>
            </div>
            <div class="procedure-details" ng-class="{ 'hidden': ! showDetails }">
              <div class="row">
                <div class="col-md-4">
                  <label for="affiliationsName">Affiliations Name</label>
                  <input type="text" class="form-control" name="affiliationsName" ng-model="formData.affiliationsName">
                </div>
                <div class="col-md-4">
                  <label for="affiliationsLocation">Address</label>
                  <input type="text" class="form-control" name="affiliationsLocation"
                         ng-model="formData.affiliationsLocation">
                </div>
                <div class="col-md-4">
                  <label for="affiliationsDate">Date Joined</label>
                  <input type="text" class="form-control" name="affiliationsDate" ng-model="formData.affiliationsDate">
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <label>Affiliations URL</label><br/>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <input type="text" class="form-control" name="affiliationsUrl"
                         data-ng-model="formData.affiliationsUrl" placeholder="Affiliations URL"/>
                </div>
                <div class="col-sm-3 row-fluid">
                  <input type="button" class="btn btn-primary" name="affiliations" value="Add another affiliations"
                         data-ng-click="addEmails()">
                </div>
              </div>
            </div>
          </div>
          <!-- End Collections Info -->
        </div>
      </div>
    </div>
  </div>
</div>
