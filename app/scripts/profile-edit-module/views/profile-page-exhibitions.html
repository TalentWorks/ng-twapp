<h4>Exhibitions</h4>
<div class="bs-example">
  <div class="panel-group" id="accordion">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion" href="profile/skils#collapseOne">1. My Exhibition
            History?</a>
        </h4>
      </div>
      <div id="collapseOne" class="panel-collapse collapse in">
        <div class="panel-body">
          <!-- Award Start Info? -->
          <div class="form-group">
            <div class="row">
              <div class="col-sm-6">
                <label>Exhibitions:</label><br/>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                Exhibition Name
              </div>
              <div class="col-md-3">
                Location
              </div>
              <div class="col-md-3">
                date
              </div>
              <div class="col-md-3">
                Exhibition URL
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <input type="image" src="" ng-click="showDetails = ! showDetails" class="a"
                       value="add another exhibition +"/>
              </div>
            </div>
            <div class="procedure-details" ng-class="{ 'hidden': ! showDetails }">
              <div class="row">
                <div class="col-md-4">
                  <label for="exhibitName">Exhibition Name</label>
                  <input type="text" class="form-control" name="exhibitName" ng-model="formData.exhibitName">
                </div>
                <div class="col-md-4">
                  <label for="exhibitLocation">Exhibition Location</label>
                  <input type="text" class="form-control" name="exhibitLocation" ng-model="formData.exhibitLocation">
                </div>
                <div class="col-md-4">
                  <label for="exhibitDate">Exhibition Date</label>
                  <input type="text" class="form-control" name="exhibitDate" ng-model="formData.exhibitDate">
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <label>Exhibition URL</label><br/>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <input type="text" class="form-control" name="exhibitionUrl" data-ng-model="formData.exhibitionUrl"
                         placeholder="Exhibition URL"/>
                </div>
                <div class="col-sm-3 row-fluid">
                  <input type="button" class="btn btn-primary" name="addEmail" value="Add another exhibition"
                         data-ng-click="addEmails()" ng-required="email"
                         ng-pattern="emailPattern">
                </div>
              </div>
            </div>
          </div>
          <!-- End Award Info -->
        </div>
      </div>
    </div>
  </div>
</div>

<div class="form-group row">
  <div class="col-xs-6 col-xs-offset-3">

    </a>
  </div>
</div>
